apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: deploymentparameters.conductor.localmeadow.io
spec:
  group: conductor.localmeadow.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              global:
                type: object
                properties:
                  namespace:
                    type: string
                    default: "default"
                  namePrefix:
                    type: string
                    default: ""
                  replicas:
                    type: integer
                    default: 1
                  imageTag:
                    type: string
                  resources:
                    type: object
                    properties:
                      requests:
                        type: object
                        properties:
                          memory:
                            type: string
                          cpu:
                            type: string
                      limits:
                        type: object
                        properties:
                          memory:
                            type: string
                          cpu:
                            type: string
                  storageSize:
                    type: string
                  labels:
                    type: object
                    additionalProperties:
                      type: string
                  annotations:
                    type: object
                    additionalProperties:
                      type: string
                  nodeSelector:
                    type: object
                    additionalProperties:
                      type: string
                  tolerations:
                    type: array
                    items:
                      type: object
              services:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    namespace:
                      type: string
                    namePrefix:
                      type: string
                    replicas:
                      type: integer
                    imageTag:
                      type: string
                    resources:
                      type: object
                      properties:
                        requests:
                          type: object
                          properties:
                            memory:
                              type: string
                            cpu:
                              type: string
                        limits:
                          type: object
                          properties:
                            memory:
                              type: string
                            cpu:
                              type: string
                    storageSize:
                      type: string
                    labels:
                      type: object
                      additionalProperties:
                        type: string
                    annotations:
                      type: object
                      additionalProperties:
                        type: string
                    nodeSelector:
                      type: object
                      additionalProperties:
                        type: string
                    tolerations:
                      type: array
                      items:
                        type: object
  scope: Namespaced
  names:
    plural: deploymentparameters
    singular: deploymentparameter
    kind: DeploymentParameters
---
apiVersion: v1
kind: Namespace
metadata:
  name: localmeadow-conductor
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: localmeadow-conductor
  namespace: localmeadow-conductor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: localmeadow-conductor
rules:
# Core resources - only what's needed
- apiGroups: [""]
  resources: ["namespaces", "services", "configmaps", "secrets", "persistentvolumeclaims", "pods", "serviceaccounts"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch", "create", "patch"]
# Apps resources
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Batch resources
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Policy resources
- apiGroups: ["policy"]
  resources: ["poddisruptionbudgets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Networking resources
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Storage resources
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list", "watch"]
# Custom resources
- apiGroups: ["conductor.localmeadow.io"]
  resources: ["deploymentparameters"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
# ClickHouse Operator resources
- apiGroups: ["clickhouse.altinity.com"]
  resources: ["clickhouseinstallations"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# CloudNativePG Operator resources
- apiGroups: ["postgresql.cnpg.io"]
  resources: ["clusters"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: localmeadow-conductor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: localmeadow-conductor
subjects:
- kind: ServiceAccount
  name: localmeadow-conductor
  namespace: localmeadow-conductor
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: localmeadow-conductor-data
  namespace: localmeadow-conductor
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: localmeadow-conductor
  namespace: localmeadow-conductor
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: localmeadow-conductor
  template:
    metadata:
      labels:
        app: localmeadow-conductor
    spec:
      serviceAccountName: localmeadow-conductor
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: conductor
        image: localmeadow-conductor:IMAGE_TAG_PLACEHOLDER
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: BADGER_DATA_PATH
          value: /data/badger
        - name: PORT
          value: "8081"
        - name: LOG_RETENTION_DAYS
          value: "7"
        - name: LOG_CLEANUP_INTERVAL
          value: "1h"
        - name: VERSION
          value: "dev"
        volumeMounts:
        - name: data
          mountPath: /data
        startupProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: localmeadow-conductor-data
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: localmeadow-conductor
  namespace: localmeadow-conductor
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: localmeadow-conductor
---
apiVersion: v1
kind: Service
metadata:
  name: localmeadow-conductor
  namespace: localmeadow-conductor
spec:
  selector:
    app: localmeadow-conductor
  ports:
  - port: 8081
    targetPort: 8081
    name: http
  type: ClusterIP

