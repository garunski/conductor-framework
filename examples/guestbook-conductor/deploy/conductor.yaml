                    type: integer
                    default: 1
                  imageTag:
                    type: string
                  resources:
                    type: object
                    properties:
                      requests:
                        type: object
                        properties:
                          memory:
                            type: string
                          cpu:
                            type: string
                      limits:
                        type: object
                        properties:
                          memory:
                            type: string
                          cpu:
                            type: string
                  storageSize:
                    type: string
                  labels:
                    type: object
                    additionalProperties:
                      type: string
                  annotations:
                    type: object
                    additionalProperties:
                      type: string
                  nodeSelector:
                    type: object
                    additionalProperties:
                      type: string
                  tolerations:
                    type: array
                    items:
                      type: object
              services:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    namespace:
                      type: string
                    namePrefix:
                      type: string
                    replicas:
                      type: integer
