<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (white) -->
  <rect width="1280" height="640" fill="#FFFFFF"/>
  
  <!-- Group for the logo content with transform to center and scale -->
  <g transform="translate(360, 40) scale(2.8)">
    <!-- Neo-brutalist C with thick strokes and sharp angles -->
    <defs>
      <clipPath id="cClip">
        <path d="M 160 40 L 160 70 L 90 70 L 90 130 L 160 130 L 160 160 L 60 160 L 60 40 Z"/>
      </clipPath>
    </defs>
    
    <!-- Shadow layer (offset black) -->
    <path d="M 168 48 L 168 78 L 98 78 L 98 138 L 168 138 L 168 168 L 68 168 L 68 48 Z" 
          fill="#000000"/>
    
    <!-- Main C shape -->
    <path d="M 160 40 L 160 70 L 90 70 L 90 130 L 160 130 L 160 160 L 60 160 L 60 40 Z" 
          fill="#00FF88" 
          stroke="#000000" 
          stroke-width="4"/>
    
    <!-- Inner accent lines for depth -->
    <line x1="70" y1="50" x2="150" y2="50" stroke="#000000" stroke-width="3"/>
    <line x1="70" y1="150" x2="150" y2="150" stroke="#000000" stroke-width="3"/>
  </g>
</svg>

