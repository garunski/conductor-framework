{{define "loader"}}
<div class="logo-loader-container text-center py-4">
    <img src="/static/images/logo.svg" alt="{{.AppName}} Logo" class="logo-loader" style="width: 64px; height: 64px;">
    {{if .LoaderText}}
    <div class="mt-3">
        <p class="text-muted mb-0" style="font-family: 'Courier New', 'Monaco', 'Menlo', 'Consolas', monospace;">{{.LoaderText}}</p>
    </div>
    {{end}}
</div>
{{end}}
