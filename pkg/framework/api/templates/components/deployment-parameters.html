{{define "deployment-parameters"}}
<div class="card mb-4">
    <div class="card-header deployment-params-header">
        <div class="d-flex justify-content-between align-items-start flex-wrap gap-2">
            <div>
                <h2>Deployment Parameters</h2>
                <p class="card-description mb-0">Configure deployment settings for all services</p>
            </div>
            <div class="d-flex flex-column align-items-end gap-2">
                <div class="d-flex gap-2 align-items-center flex-wrap">
                    <button type="button" class="btn btn-sm btn-secondary" id="btn-validate-yaml" aria-label="Validate YAML">VALIDATE</button>
                    <button type="button" class="btn btn-sm btn-secondary" id="btn-reset-yaml" aria-label="Reset YAML to original values">RESET</button>
                    <button type="submit" form="parameters-form" class="btn btn-sm" id="btn-save-parameters">SAVE</button>
                </div>
                <div id="parameters-status" class="small" role="status" aria-live="polite"></div>
            </div>
        </div>
    </div>
    
    <div class="card-body">
        <form id="parameters-form">
            <!-- Editor Header -->
            <div class="p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0 fw-bold">Configure Parameters</h6>
                        <small class="text-muted">Configure all available fields</small>
                    </div>
                    <div class="d-flex gap-2 align-items-center">
                        <div class="filter-checkbox-wrapper">
                            <input class="service-checkbox" type="checkbox" id="filter-custom-only" checked aria-label="Show only custom values">
                            <label class="small mb-0" for="filter-custom-only" style="cursor: pointer;" data-bs-toggle="tooltip" data-bs-placement="top" title="Show only custom fields (hide default Kubernetes fields like namespace, replicas, imageRegistry, etc.)">Custom Only</label>
                        </div>
                        <div class="view-toggle-selector" role="group" aria-label="View selector">
                            <button type="button" class="view-toggle-option" id="view-toggle-fields" data-view="fields" aria-label="Fields view" aria-pressed="true">Fields</button>
                            <button type="button" class="view-toggle-option" id="view-toggle-yaml" data-view="yaml" aria-label="YAML view" aria-pressed="false">Yaml</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-secondary" id="btn-view-deployed" aria-label="View deployed values">
                            View Deployed
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Editor and Configurable Fields View -->
            <div class="deployment-params-view-wrapper">
                <!-- YAML Editor (hidden by default, can be toggled) -->
                <div id="yaml-editor-container" class="deployment-params-yaml-editor">
                    <div id="yaml-editor"></div>
                </div>
                
                <!-- Configurable Fields View (default view) -->
                <div id="configurable-fields-container" class="deployment-params-fields-container">
                    <div id="configurable-fields-content">
                        <div class="text-muted text-center py-5" role="status" aria-live="polite">
                            <div class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></div>
                            <span class="small">Loading configurable fields...</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{{template "scripts-deployment-params" .}}

<!-- Load JavaScript modules in order -->
<script src="/static/js/deployment-params/utils.js?t={{.CacheBust}}"></script>
<script src="/static/js/deployment-params/state.js?t={{.CacheBust}}"></script>
<script src="/static/js/deployment-params/yaml-utils.js?t={{.CacheBust}}"></script>
<script src="/static/js/deployment-params/schema-manager.js?t={{.CacheBust}}"></script>
<script src="/static/js/deployment-params/view-manager.js?t={{.CacheBust}}"></script>
<script src="/static/js/deployment-params/yaml-editor.js?t={{.CacheBust}}"></script>
<script src="/static/js/deployment-params/field-renderer.js?t={{.CacheBust}}"></script>
<script src="/static/js/deployment-params/api-client.js?t={{.CacheBust}}"></script>
<script src="/static/js/deployment-parameters.js?t={{.CacheBust}}"></script>

<script>
    // Initialize deployment parameters page when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Bootstrap tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
        
        if (typeof window.deploymentParams !== 'undefined' && window.deploymentParams.init) {
            const servicesJSON = {{.Services | json | safeJS}};
            
            // Fetch parameters from API endpoint
            fetch('/api/parameters')
                .then(r => r.json())
                .then(instanceSpec => {
                    window.deploymentParams.init(instanceSpec, servicesJSON);
                })
                .catch(error => {
                    // Fallback to empty data
                    window.deploymentParams.init({}, servicesJSON);
                });
        }
    });
</script>
{{end}}
