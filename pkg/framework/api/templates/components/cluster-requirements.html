{{define "cluster-requirements"}}
<div id="cluster-requirements" class="mb-4">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2>Cluster Requirements</h2>
                        <p class="card-description mb-0">Verify that your Kubernetes cluster meets the minimum requirements for running {{.AppName}} services.</p>
                    </div>
                    <button id="btn-refresh-requirements" class="btn btn-sm">
                    REFRESH
                    </button>
                </div>
            </div>
        <div class="card-body">
            <div id="requirements-status">
                {{$loaderData := dict "AppName" .AppName "LoaderText" "Loading cluster requirements..."}}
                {{template "loader" $loaderData}}
            </div>
        </div>
    </div>
</div>
{{end}}
