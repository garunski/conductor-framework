{{define "deployments"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="icon" type="image/svg+xml" href="/static/images/logo.svg">
    <title>Deployments - {{.AppName}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {{template "styles" .}}
</head>
<body class="d-flex vh-100 overflow-hidden">
    {{template "sidebar" .}}
    <main class="flex-grow-1 overflow-y-auto">
        <div class="container-fluid p-4">
            {{template "deployment-controls" .}}
        </div>
    </main>
    {{template "scripts-core" .}}
    {{template "theme-switcher" .}}
    
    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirm-modal" tabindex="-1" aria-labelledby="confirm-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content custom-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirm-modal-label">Confirm Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="confirm-modal-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="confirm-modal-cancel" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn" id="confirm-modal-confirm">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Helper function to get selected services
        function getSelectedServices() {
            const checkboxes = document.querySelectorAll('.service-checkbox:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        // Update selection count
        function updateSelectionCount() {
            const selected = getSelectedServices().length;
            const total = document.querySelectorAll('.service-checkbox').length;
            const countEl = document.getElementById('selected-count');
            const totalEl = document.getElementById('total-count');
            if (countEl) countEl.textContent = selected;
            if (totalEl) totalEl.textContent = total;
        }

        // Select All / Deselect All functionality
        const btnSelectAll = document.getElementById('btn-select-all');
        const btnDeselectAll = document.getElementById('btn-deselect-all');

        if (btnSelectAll) {
            btnSelectAll.addEventListener('click', function() {
                document.querySelectorAll('.service-checkbox').forEach(cb => {
                    cb.checked = true;
                });
                updateSelectionCount();
            });
        }

        if (btnDeselectAll) {
            btnDeselectAll.addEventListener('click', function() {
                document.querySelectorAll('.service-checkbox').forEach(cb => {
                    cb.checked = false;
                });
                updateSelectionCount();
            });
        }

        // Update count and card styling when checkboxes change
        document.querySelectorAll('.service-checkbox').forEach(cb => {
            cb.addEventListener('change', function() {
                updateSelectionCount();
                const card = this.closest('.service-card');
                if (this.checked) {
                    card.classList.add('service-card-checked');
                } else {
                    card.classList.remove('service-card-checked');
                }
            });
        });

        // Initialize count and card styling on page load
        updateSelectionCount();
        document.querySelectorAll('.service-checkbox:checked').forEach(cb => {
            const card = cb.closest('.service-card');
            if (card) card.classList.add('service-card-checked');
        });

        // Initialize Bootstrap tooltips for status indicators
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('.status-indicator[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });


        const btnUp = document.getElementById('btn-up');
        const btnUpdate = document.getElementById('btn-update');
        const btnDown = document.getElementById('btn-down');

        if (btnUp) {
            btnUp.addEventListener('click', async function() {
                const button = this;
                const selectedServices = getSelectedServices();
                
                if (selectedServices.length === 0) {
                    showStatus('Please select at least one service to deploy', 'error');
                    return;
                }
                
                setButtonLoading(button, true);
                
                try {
                    // Get current instance from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const instance = urlParams.get('instance') || 'default';
                    const apiUrl = instance === 'default' ? '/api/up' : `/api/up?instance=${encodeURIComponent(instance)}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            services: selectedServices
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showStatus(data.message, 'success');
                    } else {
                        const errorMsg = data.error || 'Unknown error';
                        showStatus(errorMsg, 'error');
                    }
                } catch (error) {
                    showStatus('Network error: ' + error.message, 'error');
                } finally {
                    setButtonLoading(button, false);
                }
            });
        }

        if (btnUpdate) {
            btnUpdate.addEventListener('click', async function() {
                const button = this;
                const selectedServices = getSelectedServices();
                
                if (selectedServices.length === 0) {
                    showStatus('Please select at least one service to update', 'error');
                    return;
                }
                
                setButtonLoading(button, true);
                
                try {
                    // Get current instance from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const instance = urlParams.get('instance') || 'default';
                    const apiUrl = instance === 'default' ? '/api/update' : `/api/update?instance=${encodeURIComponent(instance)}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            services: selectedServices
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showStatus(data.message, 'success');
                    } else {
                        const errorMsg = data.error || 'Unknown error';
                        showStatus(errorMsg, 'error');
                    }
                } catch (error) {
                    showStatus('Network error: ' + error.message, 'error');
                } finally {
                    setButtonLoading(button, false);
                }
            });
        }

        if (btnDown) {
            btnDown.addEventListener('click', async function() {
                const button = this;
                const selectedServices = getSelectedServices();
                
                if (selectedServices.length === 0) {
                    showStatus('Please select at least one service to delete', 'error');
                    return;
                }
                
                showConfirmModal(
                    `Are you sure you want to delete ${selectedServices.length} selected service(s)? This action cannot be undone.`,
                    async function() {
                        setButtonLoading(button, true);
                
                        try {
                            // Get current instance from URL
                            const urlParams = new URLSearchParams(window.location.search);
                            const instance = urlParams.get('instance') || 'default';
                            const apiUrl = instance === 'default' ? '/api/down' : `/api/down?instance=${encodeURIComponent(instance)}`;
                            
                            const response = await fetch(apiUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    services: selectedServices
                                })
                            });
                            
                            const data = await response.json();
                            
                            if (response.ok) {
                                showStatus(data.message, 'info');
                            } else {
                                const errorMsg = data.error || 'Unknown error';
                                showStatus(errorMsg, 'error');
                            }
                        } catch (error) {
                            showStatus('Network error: ' + error.message, 'error');
                        } finally {
                            setButtonLoading(button, false);
                        }
                    }
                );
            });
        }

        // Instance selector functionality
        const instanceSelectorDropdown = document.getElementById('instance-selector-dropdown');
        const instanceSelectorMenu = document.getElementById('instance-selector-menu');
        const instanceSelectorLabel = document.getElementById('instance-selector-label');
        const instanceSelectorHidden = document.getElementById('instance-selector');
        
        if (instanceSelectorDropdown && instanceSelectorMenu && instanceSelectorLabel && instanceSelectorHidden) {
            // Function to populate dropdown menu
            function populateDropdown(instances) {
                // Ensure instances is an array
                if (!Array.isArray(instances)) {
                    instances = ['default'];
                }
                
                // If no instances, ensure at least 'default' exists
                if (instances.length === 0) {
                    instances = ['default'];
                }
                
                // Clear existing menu items
                instanceSelectorMenu.innerHTML = '';
                
                // Add all instances as menu items
                instances.forEach(instance => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'dropdown-item custom-dropdown-item';
                    a.href = '#';
                    a.dataset.value = instance;
                    a.textContent = instance;
                    li.appendChild(a);
                    instanceSelectorMenu.appendChild(li);
                });
                
                // Set selected value from URL query parameter
                const urlParams = new URLSearchParams(window.location.search);
                const instanceParam = urlParams.get('instance') || 'default';
                instanceSelectorHidden.value = instanceParam;
                instanceSelectorLabel.textContent = instanceParam;
                
                // Mark the selected item as active
                instanceSelectorMenu.querySelectorAll('.custom-dropdown-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.value === instanceParam) {
                        item.classList.add('active');
                    }
                });
                
                // Handle dropdown item clicks
                instanceSelectorMenu.querySelectorAll('.custom-dropdown-item').forEach(item => {
                    // Remove existing listeners to avoid duplicates
                    const newItem = item.cloneNode(true);
                    item.parentNode.replaceChild(newItem, item);
                    
                    newItem.addEventListener('click', function(e) {
                        e.preventDefault();
                        const value = this.dataset.value;
                        const text = this.textContent.trim();
                        
                        instanceSelectorHidden.value = value;
                        instanceSelectorLabel.textContent = text;
                        
                        // Update active state
                        instanceSelectorMenu.querySelectorAll('.custom-dropdown-item').forEach(i => i.classList.remove('active'));
                        this.classList.add('active');
                        
                        // Update URL and reload
                        const url = new URL(window.location);
                        if (value === 'default') {
                            url.searchParams.delete('instance');
                        } else {
                            url.searchParams.set('instance', value);
                        }
                        window.location.href = url.toString();
                    });
                });
            }
            
            // Load instances on page load
            fetch('/api/parameters/instances')
                .then(res => {
                    if (!res.ok) {
                        // If API fails, use default instance
                        console.warn('Failed to load instances, using default:', res.status, res.statusText);
                        return ['default'];
                    }
                    return res.json();
                })
                .then(instances => {
                    populateDropdown(instances);
                })
                .catch(err => {
                    console.error('Failed to load instances:', err);
                    // On error, ensure at least default is available
                    populateDropdown(['default']);
                });
        }
    </script>
</body>
</html>
{{end}}
